<div style="overflow: hidden;">
    <p class="custom-label text-center mt-5 mb-0 mx-4">Book Operation</p>
        <div class="row mx-5 my-3" style="border-bottom: 1px solid black;">
            <div class="col pe-0 pt-0 pb-0 d-flex align-items-center" style="padding-left: 12px;">
                <input type="date" class="custom-input" [(ngModel)]="date">
            </div>
        </div>
        <div class="row mx-5 my-3" style="border-bottom: 1px solid black;">
            <div class="col pe-0 pt-0 pb-0 d-flex align-items-center" style="padding-left: 12px;">
                <input type="text" class="custom-input" placeholder="HH:mm" [(ngModel)]="hours" pattern="\d{2}:\d{2}" (input)="insertColon()" (keypress)="validateInput($event)">
            </div>
        </div>

           <!-- Operation -->
            <div class="row m-4 d-flex align-items-center justify-content-center">
                <p class="custom-label text-center mt-0 mb-2 mx-0">Operation</p>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="start" name="operation" [(ngModel)]="selectedOperation" [value]="'start'">
                        <label class="form-check-label" for="start">Start</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="stop" name="operation" [(ngModel)]="selectedOperation" [value]="'stop'">
                        <label class="form-check-label" for="stop">Stop</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="discharge" name="operation" [(ngModel)]="selectedOperation" [value]="'discharge'">
                        <label class="form-check-label" for="discharge">Discharge</label>
                    </div>
                </div>
            </div>


            <div class = "text-center">
                <button class="btn btn-success ms-3" (click)="book()">Book</button>
            </div>
</div>
